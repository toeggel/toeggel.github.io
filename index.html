<!doctype html>
<html>

<head>
  <title>App</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
    // SPA github pages hack for 404 - redirects
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  <link rel="manifest" href="manifest.json">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->
  <script src="vendor/core-js/client/shim.min.js"></script>
  <script src="vendor/zone.js/dist/zone.js"></script>
  <script src="vendor/reflect-metadata/Reflect.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <!-- other libraries -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
    var environment = { production: true }
    if(environment.production) {
      document.write("<script src='/app.min.js'><\/script>");
    }
    else{
      document.write("<script>System.import('app').catch(function(err){ console.error(err); });<\/script>");
    }
  </script>

</head>
<!-- 3. Display the application -->

<body>
  <my-app>
    <style>
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -25px 0px 0px -25px;
      }
    </style>
    <div class="preloader-wrapper small active loader">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </my-app>
</body>

<script src="service-worker-registration.js"></script>
<script>
  $(document).ready(function() {
    $(".button-collapse").sideNav();
  })
</script>

</html>
